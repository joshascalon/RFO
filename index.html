<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFO: Resonant Field Optimization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
            user-select: none;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-container {
            text-align: center;
            max-width: 90vw;
            width: auto;
            padding: 3rem;
            background: radial-gradient(ellipse at center, 
                rgba(255,255,255,0.02) 0%, 
                rgba(0,212,255,0.01) 30%, 
                rgba(139,92,246,0.005) 70%,
                transparent 100%);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 40px;
            backdrop-filter: blur(2px);
            transition: all 2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .text-line {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 3s cubic-bezier(0.19, 1, 0.22, 1);
            margin: 0.8rem 0;
            position: relative;
            will-change: transform, opacity;
        }
        
        .text-line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .text-line.hero {
            font-size: clamp(1.5rem, 7vw, 5rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.04em;
            background: linear-gradient(145deg, 
                #ffffff 0%, 
                #00d4ff 20%, 
                #8b5cf6 40%, 
                #ff0099 60%,
                #00ff88 80%,
                #ffffff 100%);
            background-size: 600% 600%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: heroFlow 12s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(139,92,246,0.3));
        }
        
        .text-line.title {
            font-size: clamp(1rem, 4.5vw, 3rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, 
                #00d4ff 0%, 
                #ffffff 25%, 
                #ff6b00 50%, 
                #8b5cf6 75%,
                #00d4ff 100%);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFlow 10s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }
        
        .text-line.main {
            font-size: clamp(1rem, 3vw, 2.2rem);
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: rgba(255,255,255,0.9);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }
        
        .text-line.secondary {
            font-size: clamp(0.8rem, 2.5vw, 1.8rem);
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: -0.01em;
            color: rgba(255,255,255,0.8);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.15));
        }
        
        @keyframes heroFlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        @keyframes titleFlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-overlay">
        <div class="text-container" id="textContainer"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        let time = 0;
        let currentMovement = 0;
        let movementProgress = 0;
        let startTime = Date.now();
        
        canvas.width = width;
        canvas.height = height;
        
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
        
        // Movement definitions
        const movements = [
            {
                text: [
                    { content: "NOPOINT'S", type: "hero", delay: 0 },
                    { content: "RESONANT FIELD OPTIMIZATION", type: "hero", delay: 800 },
                    { content: "(RFO) IS A NEXT GENERATION SEMICONDUCTOR PERFORMANCE TECHNOLOGY", type: "hero", delay: 1600 }
                ],
                color1: '#ffffff',
                color2: '#8b5cf6',
                behavior: 'awakening'
            },
            {
                text: [
                    { content: "PICTURE THE SILICON CORE OF A PROCESSOR AS A NETWORK OF INTRICATE PATHWAYS.", type: "main", delay: 0 },
                    { content: "RFO USES A PRECISELY TUNED ELECTROMAGNETIC FIELD TO REORGANIZE THOSE PATHWAYS,", type: "main", delay: 800 },
                    { content: "MAKING IT EASIER FOR ELECTRICITY TO MOVE THROUGH.", type: "main", delay: 1600 },
                    { content: "IT REDUCES RESISTANCE, GUIDES CURRENT ALONG LOWER-STRESS ROUTES,", type: "secondary", delay: 2400 },
                    { content: "AND HELPS THE CHIP STAY COOLER AND MORE STABLE", type: "secondary", delay: 3200 },
                    { content: "WITHOUT REDESIGNING HARDWARE OR ADDING EXTRA COOLING", type: "secondary", delay: 4000 }
                ],
                color1: '#00d4ff',
                color2: '#ffffff',
                behavior: 'lattice'
            },
            {
                text: [
                    { content: "MODERN CHIPS ARE RUNNING UP AGAINST PHYSICAL LIMITS.", type: "main", delay: 0 },
                    { content: "AS THEY GET SMALLER AND FASTER,", type: "main", delay: 800 },
                    { content: "THEY LOSE EFFICIENCY AND BURN MORE POWER AS HEAT.", type: "secondary", delay: 1600 },
                    { content: "MANAGING THAT HEAT MEANS COMPLEX CHIP ARCHITECTURES", type: "secondary", delay: 2400 },
                    { content: "AND LARGE COOLING SYSTEMS.", type: "secondary", delay: 3200 },
                    { content: "IT'S EXPENSIVE, ENERGY-INTENSIVE, AND UNSUSTAINABLE", type: "main", delay: 4000 },
                    { content: "BOTH FINANCIALLY AND ENVIRONMENTALLY", type: "main", delay: 4800 }
                ],
                color1: '#ff4444',
                color2: '#ff8800',
                behavior: 'compression'
            },
            {
                text: [
                    { content: "EXPERIMENTAL DATA ACROSS MOSFETS, BJTS, DIODES, VOLTAGE REGULATORS, AND CPUS SHOWS STRONG RESULTS", type: "main", delay: 0 },
                    { content: "PEAK TEMPERATURES DROP BY 4 TO 10Â°C", type: "hero", delay: 800 },
                    { content: "POWER USAGE DROPS BY 3 to 7% ON AVERAGE", type: "hero", delay: 1600 },
                    { content: "VOLTAGES STAY MORE STABLE, EVEN AFTER POWER OFF", type: "hero", delay: 2400 },
                    { content: "THE EFFECT APPEARS WHEN COMPONENTS ARE TREATED BEFORE ASSEMBLY,", type: "secondary", delay: 3200 },
                    { content: "AFTER INSTALLATION, OR DURING LIVE OPERATION", type: "secondary", delay: 4000 }
                ],
                color1: '#00ff88',
                color2: '#00aaff',
                behavior: 'metrics'
            },
            {
                text: [
                    { content: "SCALABLE SIMPLICITY", type: "hero", delay: 0 },
                    { content: "FOR DESKTOPS, DROP IN THE BOARD, CLOSE THE LID, PRESS TUNE", type: "main", delay: 800 },
                    { content: "FOR MANUFACTURERS, PROCESS BATCHES INLINE", type: "main", delay: 1600 },
                    { content: "FOR DATA CENTERS, INSTALL EMITTER ARRAYS THAT OPTIMIZE ENTIRE AISLES", type: "main", delay: 2400 }
                ],
                color1: '#8b5cf6',
                color2: '#00ff88',
                behavior: 'morphing'
            },
            {
                text: [
                    { content: "ONE SOLUTION THAT WORKS ACROSS PLATFORMS,", type: "hero", delay: 0 },
                    { content: "READY TO SCALE AT EVERY LEVEL", type: "hero", delay: 800 }
                ],
                color1: '#ffffff',
                color2: '#00d4ff',
                behavior: 'hexgrid'
            },
            {
                text: [
                    { content: "A NEW BASELINE FOR COMPUTING", type: "hero", delay: 0 },
                    { content: "RFO MAKES ELECTRONICS COOLER, CLEANER, AND MORE EFFICIENT", type: "main", delay: 800 },
                    { content: "ACROSS PERSONAL DEVICES, AI SYSTEMS, AND LARGE-SCALE INFRASTRUCTURE", type: "main", delay: 1600 }
                ],
                color1: '#00d4ff',
                color2: '#ff0099',
                behavior: 'unified'
            },
            {
                text: [
                    { content: "NOPOINT'S RESONANT FIELD OPTIMIZATION", type: "title", delay: 0 },
                    { content: "ISN'T JUST IMPROVING PERFORMANCE.", type: "hero", delay: 800 },
                    { content: "IT'S RESETTING THE LIMITS", type: "hero", delay: 1600 }
                ],
                color1: '#ffffff',
                color2: '#8b5cf6',
                behavior: 'ascension'
            }
        ];
        
        const movementDuration = 12000;
        const totalMovements = movements.length;
        
        // Simple particle system
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 50 + Math.random() * 100;
                this.opacity = 0.02 + Math.random() * 0.03;
            }
            
            update(behavior, progress) {
                switch(behavior) {
                    case 'awakening':
                        // Single pulse from center
                        const centerX = width / 2;
                        const centerY = height / 2;
                        const angle = time * 0.0001 + this.x * 0.001;
                        const dist = progress * 300;
                        this.x = centerX + Math.cos(angle) * dist;
                        this.y = centerY + Math.sin(angle) * dist;
                        this.radius = 100 + progress * 200;
                        this.opacity = 0.05 * (1 - progress * 0.5);
                        break;
                        
                    case 'lattice':
                        // Grid pattern
                        const gridX = Math.floor(this.x / 200) * 200 + 100;
                        const gridY = Math.floor(this.y / 200) * 200 + 100;
                        this.x += (gridX - this.x) * 0.02;
                        this.y += (gridY - this.y) * 0.02;
                        this.opacity = 0.03 + progress * 0.02;
                        break;
                        
                    case 'compression':
                        // Tightening circle
                        const cx = width / 2;
                        const cy = height / 2;
                        const targetDist = 300 * (1 - progress * 0.8);
                        const currentAngle = Math.atan2(this.y - cy, this.x - cx);
                        this.x = cx + Math.cos(currentAngle + time * 0.0001) * targetDist;
                        this.y = cy + Math.sin(currentAngle + time * 0.0001) * targetDist;
                        this.opacity = 0.02 + progress * 0.08;
                        if (progress > 0.9) {
                            this.opacity = 1 - (progress - 0.9) * 10;
                        }
                        break;
                        
                    case 'metrics':
                        // Floating points
                        this.x += Math.sin(time * 0.001 + this.y * 0.01) * 2;
                        this.y += Math.cos(time * 0.001 + this.x * 0.01) * 1;
                        this.opacity = 0.04 + Math.sin(time * 0.002) * 0.02;
                        break;
                        
                    case 'morphing':
                        // Three stages
                        const stage = Math.floor(progress * 3);
                        if (stage === 0) {
                            // Desktop
                            this.x += (width/2 - this.x) * 0.02;
                            this.y += (height/2 - this.y) * 0.02;
                        } else if (stage === 1) {
                            // Factory line
                            this.x += 2;
                            this.y += (height/2 - this.y) * 0.02;
                        } else {
                            // Server rack
                            const row = Math.floor((this.y / height) * 5);
                            this.y += (row * height/5 + height/10 - this.y) * 0.02;
                        }
                        this.opacity = 0.04;
                        break;
                        
                    case 'hexgrid':
                        // Hexagonal grid
                        const hexSize = 100;
                        const hexRow = Math.floor(this.y / (hexSize * 1.5));
                        const hexCol = Math.floor(this.x / (hexSize * Math.sqrt(3)));
                        const offsetX = (hexRow % 2) * hexSize * Math.sqrt(3) / 2;
                        const targetHexX = hexCol * hexSize * Math.sqrt(3) + offsetX + hexSize;
                        const targetHexY = hexRow * hexSize * 1.5 + hexSize;
                        this.x += (targetHexX - this.x) * 0.02;
                        this.y += (targetHexY - this.y) * 0.02;
                        this.opacity = 0.03 + Math.sin(time * 0.002) * 0.02;
                        break;
                        
                    case 'unified':
                        // Converging circle
                        const radius = 200 * (1 - progress * 0.3);
                        const particleAngle = (this.x + this.y) * 0.01 + time * 0.0002;
                        this.x = width/2 + Math.cos(particleAngle) * radius;
                        this.y = height/2 + Math.sin(particleAngle) * radius;
                        this.opacity = 0.04 + progress * 0.02;
                        break;
                        
                    case 'ascension':
                        // Rising field
                        this.y -= progress * 2;
                        this.x += Math.sin(time * 0.001 + this.y * 0.01) * 1;
                        this.opacity = 0.03 + progress * 0.03;
                        if (this.y < -100) {
                            this.y = height + 100;
                        }
                        break;
                        
                    default:
                        // Default floating
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < -100 || this.x > width + 100) this.vx *= -1;
                        if (this.y < -100 || this.y > height + 100) this.vy *= -1;
                }
            }
            
            draw(ctx, color) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, color + Math.floor(this.opacity * 255).toString(16).padStart(2, '0'));
                gradient.addColorStop(1, color + '00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create particles
        const particles = [];
        for (let i = 0; i < 15; i++) {
            particles.push(new Particle());
        }
        
        // Update text
        function updateText(movement) {
            const container = document.getElementById('textContainer');
            container.innerHTML = '';
            
            movements[movement].text.forEach((line) => {
                const el = document.createElement('div');
                el.className = `text-line ${line.type}`;
                el.textContent = line.content;
                container.appendChild(el);
                
                setTimeout(() => {
                    el.classList.add('visible');
                }, line.delay);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsed = Date.now() - startTime;
            time = elapsed;
            
            const exactMovement = (elapsed / movementDuration) % totalMovements;
            const movement = Math.floor(exactMovement);
            movementProgress = exactMovement - movement;
            
            if (movement !== currentMovement) {
                currentMovement = movement;
                updateText(currentMovement);
            }
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            // Update and draw particles
            const currentMvmt = movements[currentMovement];
            ctx.globalCompositeOperation = 'screen';
            
            particles.forEach((particle, i) => {
                particle.update(currentMvmt.behavior, movementProgress);
                const color = i % 2 === 0 ? currentMvmt.color1 : currentMvmt.color2;
                particle.draw(ctx, color);
            });
            
            ctx.globalCompositeOperation = 'source-over';
        }
        
        // Start
        updateText(0);
        animate();
    </script>
</body>
</html>
