<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RFO: Resonant Field Optimization</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; font-family:'Inter',sans-serif; color:#fff; user-select:none; }
    #canvas { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1; }
    .ui-overlay {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      pointer-events:none; z-index:100;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      overflow-y:auto;
    }
    .text-container {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; max-width:90vw; min-height:40vh;
      padding:3rem 2rem; margin:auto;
      background:radial-gradient(ellipse at center, rgba(255,255,255,0.02) 0%, rgba(0,212,255,0.01) 30%, rgba(139,92,246,0.005) 70%, transparent 100%);
      border:1px solid rgba(255,255,255,0.05); border-radius:40px;
      backdrop-filter:blur(2px); transition:all 2s cubic-bezier(0.23,1,0.32,1);
      overflow:visible; box-sizing:border-box; position:relative;
    }
    .text-line {
      display:block; opacity:0; transform:translateY(20px);
      transition:all 1.8s cubic-bezier(0.19,1,0.22,1);
      margin:0.8rem 0; position:relative;
      will-change:transform,opacity; word-break:break-word;
    }
    .text-line.visible { opacity:1; transform:translateY(0); }
    .text-line.hero {
      font-size:clamp(1.5rem,7vw,5rem);
      font-weight:900; line-height:0.9; letter-spacing:-0.04em;
      background:linear-gradient(145deg,#fff 0%,#00d4ff 20%,#8b5cf6 40%,#ff0099 60%,#00ff88 80%,#fff 100%);
      background-size:600% 600%; background-clip:text; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:heroFlow 12s ease-in-out infinite;
      filter:drop-shadow(0 0 30px rgba(139,92,246,0.3));
    }
    .ui-overlay[data-behavior="lattice"] .text-line.hero {
      font-size:clamp(1.4rem,6vw,3.2rem);
    }
    .ui-overlay[data-behavior="compression"] .text-line.hero {
      font-size:clamp(1.2rem,5vw,2.8rem);
    }
    .ui-overlay[data-behavior="metrics"] .text-line.hero {
      font-size:clamp(1.0rem,4vw,2.4rem); /* Reduced font size for metrics */
    }
    .text-line.main {
      font-size:clamp(0.9rem,2.5vw,2.2rem); font-weight:600; line-height:1.2;
      letter-spacing:-0.02em; color:rgba(255,255,255,0.9);
      filter:drop-shadow(0 0 15px rgba(255,255,255,0.2));
    }
    .text-line.secondary {
      font-size:clamp(0.8rem,2.5vw,1.8rem); font-weight:400; line-height:1.3;
      letter-spacing:-0.01em; color:rgba(255,255,255,0.8);
      filter:drop-shadow(0 0 10px rgba(255,255,255,0.15));
    }
    .nav-buttons { display:flex; gap:20px; margin-top:40px; pointer-events:auto; justify-content:center; }
    .nav-button {
      padding:12px 30px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1);
      border-radius:30px; color:#fff; font-family:'Inter',sans-serif; font-size:1rem; font-weight:500;
      letter-spacing:0.02em; cursor:pointer; transition:all 0.3s ease; position:relative; overflow:hidden; backdrop-filter:blur(5px);
    }
    .nav-button:hover { background:rgba(255,255,255,0.1); border-color:rgba(255,255,255,0.2); }
    .nav-button::before {
      content:''; position:absolute; top:0; left:0; width:100%; height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
      transform:translateX(-100%); transition:transform 0.6s ease;
    }
    .nav-button:hover::before { transform:translateX(100%); }
    @keyframes heroFlow { 0%,100%{background-position:0% 0%} 50%{background-position:100% 100%} }
    @media(max-width:700px){
      .text-container{padding:1.2rem 0.5rem;}
      .nav-buttons{flex-direction:column;gap:12px;}
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="ui-overlay" id="overlay">
    <div class="text-container" id="textContainer"></div>
    <div class="nav-buttons" id="navButtons"></div>
  </div>
  <script>
    const canvas=document.getElementById('canvas'), ctx=canvas.getContext('2d');
    let width=window.innerWidth, height=window.innerHeight, time=0, currentMovement=0, movementProgress=0, startTime=Date.now();
    canvas.width=width; canvas.height=height;
    window.addEventListener('resize',()=>{
      width=window.innerWidth; height=window.innerHeight;
      canvas.width=width; canvas.height=height;
    });
    const movements=[
      {
        text:[
          {content:"NOPOINT'S",type:"hero",delay:0},
          {content:"RESONANT FIELD OPTIMIZATION (RFO)",type:"hero",delay:800},
          {content:"A NEW METHOD FOR UNLOCKING PERFORMANCE IN SEMICONDUCTORS",type:"hero",delay:1600}
        ],
        color1:"#ffffff", color2:"#8b5cf6", behavior:"awakening"
      },
      {
        text:[
          {content:"INSIDE EVERY CHIP: ELECTRICAL CHARGE MOVES THROUGH A COMPLEX NETWORK OF MICROSCOPIC PATHS.",type:"hero",delay:0},
          {content:"RFO USES A PROPRIETARY TUNED ELECTROMAGNETIC FIELD",type:"main",delay:800},
          {content:"TO REDUCE RESISTANCE AND IMPROVE CHARGE FLOW ACROSS THE SILICON BASE.",type:"main",delay:1600},
          {content:"THE RESULT IS MORE STABLE ELECTRICAL BEHAVIOR AND REDUCED THERMAL BUILDUP.",type:"hero",delay:2400}
        ],
        color1:"#00d4ff", color2:"#ffffff", behavior:"lattice"
      },
      {
        text:[
          {content:"AS CHIPS GET SMALLER AND FASTER, THEY BECOME LESS EFFICIENT: WASTING MORE ENERGY AS HEAT: DEMANDING MASSIVE COOLING SYSTEMS.  LARGE-SCALE COMPUTING LIKE DATA CENTERS AND AI CLUSTERS HAVE BECOME ONE OF THE WORLD’S BIGGEST POWER CONSUMERS:  IT’S FINANCIALLY AND ENVIRONMENTALLY UNSUSTAINABLE.",type:"hero",delay:0}
        ],
        color1:"#ff4444", color2:"#ff8800", behavior:"compression"
      },
      {
        text:[
          {content:"OUR DATA HAS SHOWN SIGNIFICANT EFFECTS OVER",type:"main",delay:0},
          {content:"VARIOUS SEMICONDUCTOR TYPES AND INTEGRATED SYSTEMS",type:"main",delay:400},
          {content:"LOWER AVERAGE AND PEAK TEMPERATURES:",type:"hero",delay:800},
          {content:"IMPROVED ELECTRICAL PERFORMANCE AND STABILITY",type:"hero",delay:1600},
          {content:"LESS POWER NEEDED TO SUSTAIN BETTER PERFORMANCE",type:"hero",delay:2400}
        ],
        color1:"#00ff88", color2:"#00aaff", behavior:"metrics"
      },
      {
        text:[
          {content:"SCALABLE SOLUTIONS",type:"hero",delay:0},
          {content:"DESKTOP UNITS FOR INDEPENDENT LABS AND RESEARCHERS",type:"main",delay:800},
          {content:"INDUSTRIAL UNITS FOR FABRICATORS TO BATCH PROCESS INLINE",type:"main",delay:1600},
          {content:"EMITTER ARRAYS FOR OPTIMIZING ENTIRE SERVER ROOMS",type:"main",delay:2400}
        ],
        color1:"#8b5cf6", color2:"#00ff88", behavior:"morphing"
      },
      {
        text:[
          {content:"ONE SOLUTION THAT WORKS ACROSS PLATFORMS,",type:"hero",delay:0},
          {content:"READY TO SCALE AT EVERY LEVEL WITH *NO CHIP REDESIGN OR INFRASTRUCTURE OVERHAUL",type:"hero",delay:800}
        ],
        color1:"#ffffff", color2:"#00d4ff", behavior:"hexgrid"
      },
      {
        text:[
          {content:"A NEW LAYER FOR PERFORMANCE AND EFFICIENY",type:"hero",delay:0},
          {content:"RFO MAKES SEMICONDUCTORS RUN COOLER AND MORE EFFICIENT",type:"main",delay:800},
          {content:"SCALABLE ACROSS PERSONAL DEVICES, AI CLUSTERS, DATA CENTERS AND INDUSTRIAL SYSTEMS",type:"main",delay:1600}
        ],
        color1:"#00d4ff", color2:"#ff0099", behavior:"unified"
      },
      {
        text:[
          {content:"",type:"title",delay:0},
          {content:"NOPOINT'S RESONANT FIELD OPTIMIZATION",type:"hero",delay:800},
          {content:"REIMAGINING PERFORMANCE",type:"hero",delay:1600}
        ],
        color1:"#ffffff", color2:"#8b5cf6", behavior:"ascension"
      }
    ];
    const totalMovements=movements.length;

    class Particle{
      constructor(){this.reset()}
      reset(){this.x=Math.random()*width;this.y=Math.random()*height;this.vx=(Math.random()-.5)*.5;this.vy=(Math.random()-.5)*.5;this.radius=50+Math.random()*100;this.opacity=.02+Math.random()*.03}
      update(b,p){
        switch(b){
          case"awakening":{const cx=width/2,cy=height/2,a=time*.0001+this.x*.001,d=p*300;this.x=cx+Math.cos(a)*d;this.y=cy+Math.sin(a)*d;this.radius=100+p*200;this.opacity=.05*(1-p*.5);break}
          case"lattice":{const gx=Math.floor(this.x/200)*200+100,gy=Math.floor(this.y/200)*200+100;this.x+=(gx-this.x)*.02;this.y+=(gy-this.y)*.02;this.opacity=.03+p*.02;break}
          case"compression":{const cx2=width/2,cy2=height/2,td=300*(1-p*.8),ang=Math.atan2(this.y-cy2,this.x-cx2);this.x=cx2+Math.cos(ang+time*.0001)*td;this.y=cy2+Math.sin(ang+time*.0001)*td;this.opacity=.02+p*.08;if(p>.9)this.opacity=1-(p-.9)*10;break}
          case"metrics":{this.x+=Math.sin(time*.001+this.y*.01)*2;this.y+=Math.cos(time*.001+this.x*.01)*1;this.opacity=.04+Math.sin(time*.002)*.02;break}
          case"morphing":{const s=Math.floor(p*3);if(s===0){this.x+=(width/2-this.x)*.02;this.y+=(height/2-this.y)*.02}else if(s===1){this.x+=2;this.y+=(height/2-this.y)*.02}else{const row=Math.floor(this.y/height*5);this.y+=(row*height/5+height/10-this.y)*.02}this.opacity=.04;break}
          case"hexgrid":{const s=100,r=Math.floor(this.y/(s*1.5)),c=Math.floor(this.x/(s*Math.sqrt(3))),off=(r%2)*s*Math.sqrt(3)/2,tx=c*s*Math.sqrt(3)+off+s,ty=r*s*1.5+s;this.x+=(tx-this.x)*.02;this.y+=(ty-this.y)*.02;this.opacity=.03+Math.sin(time*.002)*.02;break}
          case"unified":{const rad=200*(1-p*.3),ang2=(this.x+this.y)*.01+time*.0002;this.x=width/2+Math.cos(ang2)*rad;this.y=height/2+Math.sin(ang2)*rad;this.opacity=.04+p*.02;break}
          case"ascension":{this.y-=p*2;this.x+=Math.sin(time*.001+this.y*.01)*1;this.opacity=.03+p*.03;if(this.y< -100)this.y=height+100;break}
          default:{this.x+=this.vx;this.y+=this.vy;if(this.x< -100||this.x>width+100)this.vx*=-1;if(this.y< -100||this.y>height+100)this.vy*=-1}
        }
      }
      draw(c,color){const grad=c.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius),hex=Math.floor(this.opacity*255).toString(16).padStart(2,'0');grad.addColorStop(0,color+hex);grad.addColorStop(1,color+'00');c.fillStyle=grad;c.beginPath();c.arc(this.x,this.y,this.radius,0,Math.PI*2);c.fill()}
    }

    const particles=[];for(let i=0;i<15;i++)particles.push(new Particle());

    function updateUI(m){
      const ov=document.getElementById('overlay');
      ov.setAttribute('data-behavior',movements[m].behavior);
      const tc=document.getElementById('textContainer');
      tc.innerHTML='';
      movements[m].text.forEach(line=>{const el=document.createElement('div');el.className=`text-line ${line.type}`;el.textContent=line.content;tc.appendChild(el);setTimeout(()=>el.classList.add('visible'),line.delay);});
      const nav=document.getElementById('navButtons');
      nav.innerHTML='';
      if(m>0){const b=document.createElement('button');b.className='nav-button';b.textContent='Back';b.onclick=()=>navigateTo(m-1);nav.appendChild(b);}
      if(m<totalMovements-1){const n=document.createElement('button');n.className='nav-button';n.textContent='Next';n.onclick=()=>navigateTo(m+1);nav.appendChild(n);}
    }

    function navigateTo(m){currentMovement=m;movementProgress=0;updateUI(m);}

    function animate(){
      requestAnimationFrame(animate);
      time=Date.now()-startTime;
      movementProgress=Math.min(movementProgress+.001,1);
      ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,width,height);
      ctx.globalCompositeOperation='screen';
      particles.forEach((p,i)=>{p.update(movements[currentMovement].behavior,movementProgress);const color=i%2?movements[currentMovement].color2:movements[currentMovement].color1;p.draw(ctx,color);});
      ctx.globalCompositeOperation='source-over';
    }

    updateUI(0); animate();
  </script>
</body>
</html>
